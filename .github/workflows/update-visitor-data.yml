name: Update Visitor Heatmap Data

on:
  schedule:
    # Runs daily at 02:00 UTC (10:00 AM CST)
    - cron: '0 2 * * *'
  workflow_dispatch: # allow manual trigger from the Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GoatCounter data
        env:
          GOATCOUNTER_TOKEN: ${{ secrets.GOATCOUNTER_TOKEN }}
        run: python scripts/fetch_goatcounter_data.py

      - name: Commit and push updated JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/data/visitor-heatmap.json
          git diff --staged --quiet || \
            git commit -m "chore: update visitor heatmap data $(date -u +%Y-%m-%d)"
          git push
